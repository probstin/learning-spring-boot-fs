<div class="app-wrapper">
    <h1>Class 123</h1>
    <ng-container *ngIf="students && students.length; else noStudents">
        <app-student-table-toolbar [studentsCount]="students.length"></app-student-table-toolbar>
        <app-student-table [students]="students"></app-student-table>
    </ng-container>
    <ng-template #noStudents>
        <mat-spinner *ngIf="loadingStudents"></mat-spinner>
        <p *ngIf="!loadingStudents">No students</p>
    </ng-template>
</div>
